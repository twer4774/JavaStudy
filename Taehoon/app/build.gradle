
plugins {
    id 'java'
    id 'eclipse'
    id 'application'
}

eclipse {
    project {
        name = 'Taehoon'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'

    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    mainClass = 'com.taehoon.project.App'
}
